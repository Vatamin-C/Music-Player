<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="musicPlayer.css">
    <script src="https://kit.fontawesome.com/b1604b0f09.js" crossorigin="anonymous"></script>
    <title>My music player</title>
    <link rel="icon" href="4to/android-icon-192x192.png">
</head>
<body>
    <header class="container">
        <h2 class="title">
           <p>Be relax with <span><strong> Music</strong></span></p> 
        </h2>
    </header>
    <main class="container">
        <div class="songsContainer"></div>
        <div class="duration">00 : 00 / 00 : 00</div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <div class="controlBtn">
            <i class="fas fa-backward" id="playerBtnBackward"></i>
            <i class="far fa-play-circle" id="playerBtnPlay"></i>
            <i class="fas fa-pause" id="playerBtnPause"></i>
            <i class="fas fa-forward" id="playerBtnForward"></i>
        </div>
        <div class="songs">
            <audio src=""></audio>
        </div>
    </main>
    <script src="musicPlayer.js"></script>
</body>
</html>
